version: 2

sources:
  - name: jaffle_shop
    tables:
      - name: customers
        description: Raw Orders data
        columns:
          - name: id
            description: Primary Key for Orders
            tests:
              - unique
              - not_null
      - name: orders
        description: mock orders raw data
        columns:
          - name: id
            description: Primary Key for mock orders
            tests:
              - unique
              - not_null
      - name: mock_orders
        description: Raw Mock_Orders
        columns:
          - name: order_id
            description: Primary Key for mock_orders
            tests:
              - unique
              - not_null